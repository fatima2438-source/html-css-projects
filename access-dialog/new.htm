<!DOCTYPE html>
<html>
  <head>
    <title>brainwave.co</title>
    <link rel="stylesheet" href="assets/styles/new.css" />
  </head>
  <body>
    <div class="card">
      <form class="flex">
        <div class="flex">
          <input type="text" placeholder="Email,name..." />
          <button class="can-view">
            can view <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <button>Invite</button>
      </form>
      <hr />
      <div class="access">
        <h6 class="grey-text">General access</h6>
        <div class="flex">
          <div class="logo">
            <i class="fa-solid fa-user-group"></i>
          </div>
          <div class="mt-9">
            <h5 class="black-text">Only those invited</h5>
            <h6 class="grey-text">4 people</h6>
          </div>
        </div>
        <div class="flex">
          <div class="logo">
            <i class="fa-solid fa-link"></i>
          </div>
          <div class="mt-9">
            <h5 class="black-text">Link access</h5>
            <h6 class="grey-text">Only users have shared the link</h6>
          </div>
        </div>
      </div>
      <hr />
      <div class="content">
        <h6 class="grey-text">People with access</h6>
        <div class="people-card">
          <div class="avatar" id="img-1"></div>
          <div class="people-info">
            <h5 class="people-name">Sam Dy</h5>
            <h6 class="grey-text people-email">sam@ui.8net</h6>
          </div>
          <button class="people-access-button">
            can edit <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="people-card">
          <div class="avatar" id="img-2"></div>
          <div class="people-info">
            <h5 class="people-name">Allie Joy</h5>
            <h6 class="grey-text">allie@ui.8net</h6>
          </div>
          <button class="people-access-button">
            can edit <i class="fa-solid fa-chevron-down"></i>
          </button>
        </div>
        <div class="people-card">
          <div class="avatar" id="img-3"></div>
          <div class="people-info">
            <h5 class="people-name">Hellen</h5>
            <h6 class="grey-text">hellen@ui.8net</h6>
          </div>
          <button class="people-access-button">
            owner <i class="fa-solid fa-shield-cat" style="color: #63e6be"></i>
          </button>
        </div>
      </div>
      <hr />
      <div class="footer">
        <h5 class="grey-text" style="margin-right: 8px">
          https://brainwave.co/file/k373nh
        </h5>
        <button class="link-button">
          copy link
          <i class="fa-solid fa-paperclip"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4e1d078bcd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
